<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription — ISHQ</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <main class="card">
    <h1>Créer un compte</h1>
    <p class="lead">Inscrivez-vous pour commander.</p>

    <form id="signupForm" autocomplete="on" novalidate>
      <label>Nom complet
        <input id="su-name" type="text" required placeholder="Amina Dupont">
      </label>

      <label>Email
        <input id="su-email" type="email" required placeholder="vous@exemple.com">
      </label>

      <label>Mot de passe
        <input id="su-password" type="password" required placeholder="••••••••">
      </label>

      <label>Confirmer le mot de passe
        <input id="su-password2" type="password" required placeholder="••••••••">
      </label>

      <button type="submit" class="btn">Créer le compte</button>
      <p id="su-msg" class="msg" aria-live="polite"></p>
    </form>

    <p class="foot">Vous avez déjà un compte ? <a href="../signe_in/login.html">Se connecter</a></p>
  </main>

  <script src="../signe_up/page.js"></script>
</body>
</html>
